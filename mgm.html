<!DOCTYPE html>
<html>

<head>
  <title>Admin Arcadia</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/6b4dce6533.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container adminbox">
    <h1>Arcadia profilo di amministrazione eventi</h1>
    <button type="button" id="addeventbtn" class="btn btn-primary btn-lg">Aggiungi Evento</button>
    <button type="button" id="deleventbtn" class="btn btn-primary btn-lg">Rimuovi Evento</button>
    <button type="button"  class="btn btn-primary btn-lg"><a href="./index.html">Exit</a></button>

    <form id="addevent" enctype="multipart/form-data" method="post" action="/eventim " style="display: none;">
      <div class="card mb-3" id="carta">
        <div class="row no-gutters">
          <div class="col-md-4"><input id="fileupload" name="p" type="file" accept="image/*"  placeholder="IMMAGINE"required /></div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"><input type="text" name="titolo" placeholder="Titolo" maxlength="60" required></h5>
              <p class="card-text"><input id="addtesto" type="text" name="testo"  maxlength="600" placeholder="testo" required></p>
              <p class="card-text" id="small"><small class="text-muted"><input type="text" name="date" placeholder="date" required></small></p>
            </div>
          </div>
        </div>
      </div>
      

      

      <input type="submit" class="btn btn-primary btn-lg" value="Carica" id="submit" />
    </form>
    <div class="row" id="delevent" style="display: none;">
      <div class="col-md-2">
        <form method="post" enctype="application/json" action="/delevent">
          <input type="radio" name="todelete" value="0" required>Evento 1<br>
          <input type="radio" name="todelete" value="1">Evento 2<br>
          <input type="radio" name="todelete" value="2">Evento 3 <br>
          <input type="radio" name="todelete" value="3">Evento 4<br>
          <input type="submit" class="btn btn-primary " value="Elimina evento" />
        </form>
      </div>
      <div class="col-md-10">
        <div id="eventi">


        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="admin.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
